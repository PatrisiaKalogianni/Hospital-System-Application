<body style="background-color:#F5F5DC">
<p>Εισαγωγή στοιχείων: </p>

    </tr>

    </tr>
    <tr>

    </tr>
    <tr>
	<td>Επώνυμο Νέου Ασθενή:</td>

    </tr>
    <tr>	
	<td></td>

    </tr>
    </table>
    </form>
